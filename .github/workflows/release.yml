name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*' # e.g. v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: 'central' # matches <publishingServerId> in pom.xml
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d | gpg --batch --import
        env:
          GPG_TTY: $(tty)

      - name: Get GPG key ID
        id: gpg-key-id
        run: |
          echo "keyid=$(gpg --list-secret-keys --keyid-format LONG | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Deploy
        run: mvn -B clean deploy -P release
        env:
          CENTRAL_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_KEY_ID: ${{ steps.gpg-key-id.outputs.keyid }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}